<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
    <section>
      
      <div class="imagem">
        
        <a href="index.html" class="aNetflix">
              <img src="imagens/imagem_logo.png" alt="Logo netflix"></img>

        </a>
            
      </div>
    </section>

    
      <div class="login">
        <p class="entrar">Entrar</p>
        <section class="form">
           

           <input type="text" placeholder="Email ou número de telefone"> 

           <input type="password" name="senha" id="senha" placeholder="Senha"> 

           <input type="button" value="Entrar">

        </section>

        <div class="ajuda">
          <input type="checkbox" name="check" id="check">
             <label for="check">Lembre-se de mim</label>
             <p>
               <a href="#">Precisa de ajuda?</a>
             </p>
        </div>
        
        <section class="end">
          <div class="box">
            <p class="novo">Novo por aqui?</p>
            <p>
              <a href="#" class="assine">Assine agora.</a>
            </p>
          </div>

          <div>
            <p class="texto">
              Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. 
              <a href="#">Saiba mais.</a>
              
            </p>
          </div>
          

        </section>

      </div>
    </section>



  <script src="script.js"></script>
</body>
</html>
